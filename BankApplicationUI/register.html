<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <img src="" alt="Company Logo">
        <h1>PaymentApp</h1>
    </header>

    <div class="container">
        <div class="form-box">
            <h2>Registration</h2>
            <form  id="registerData"method="post">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required><br>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br>

                <label for="full_name">Full Name:</label>
                <input type="text" id="full_name" name="fullName" required><br>

                <label for="phone_number">Phone Number:</label>
                <input type="text" id="phone_number" name="phoneNumber" pattern="[0-9]{10}" required><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required><br>

                <button type="submit">Register</button> </form>
                <form action="login.html">
                <h3>Already have a account?</h3>
                <button type="submit" >Login</button></form>
           <script>

                document.getElementById('registerData').addEventListener('submit', function(event) {
                    event.preventDefault();
                    const formData = new FormData(this);
                    const userData = {};
                    formData.forEach((value, key) => {
                        userData[key] = value;
                    });
                    registerUser(userData);
                });
            </script>
        </div>
    </div>
    
</body>
</html>
