<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Money</title>
    <link rel="stylesheet" href="styles.css">
<script type="text/javascript" src="script.js"></script>
</head>
<body>
    <header>
        <img src="company-logo.png" alt="Company Logo">
        <h1>PaymentApp</h1>
    </header>


<div class="container">
<div class="form-box">
<h2>Send Money</h2>

 
   <h3>Welcome  
</h3>
<form action="" method="post">
	<input type="hidden" name="fromAccountNumber" value="">
	<input type="hidden" name="accountID" value="">
    <label for="recipientName">Recipient's Name:</label>
    <input type="text" id="recipientName" name="recipientName" required>

    <label for="recipientAccount">Recipient's Account Number:</label>
    <input type="text" id="recipientAccount" name="recipientAccount" required>

    <label for="amount">Amount to Send:</label>
    <input type="number" id="amount" name="amount" required>

    <button type="submit">Send Money</button>   
</form>
</div>
 </div>

 <div>
<button style="width:10%" class="logout" onclick="requestlogout()">Logout</button>
</div>
</body>
</html>
